<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - REPSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6a00, #ff007b, #6600ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.95);
      color: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3 text-center">Iniciar Sesión</h3>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for msg in messages %}{{ msg }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" class="form-control mb-2" name="usuario" placeholder="Usuario" required>
      <input type="password" class="form-control mb-2" name="contrasena" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <hr>
    <a href="{{ url_for('registro') }}" class="btn btn-outline-primary w-100">Registrarse</a>
  </div>
</body>
</html>
