<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Requerimientos - REPSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, #ff6a00, #ff007b, #6600ff);
      background-size:300% 300%;
      animation: gradientShift 10s ease infinite;
      color:#fff;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .card{
      width: 900px;
      max-width: 95vw;
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
    }
    .pedido-row{
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 14px;
      padding: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h4 class="fw-bold mb-1">Requerimientos del periodo</h4>
  <div class="mb-3">Periodo: <b>{{ months[month] }} {{ year }}</b></div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">
        {% for m in messages %}{{ m }}<br>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" id="reqForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">¿Cuántos pedidos registrarás?</label>
        <input type="number" class="form-control" name="count" id="count" min="1" max="50" placeholder="Ej: 3" required>
      </div>
      <div class="col-md-6 d-flex align-items-end gap-2">
        <a href="{{ url_for('dashboard_proveedor', year=year, month=month) }}" class="btn btn-secondary w-100">
          No se registrarán nuevos pedidos
        </a>
        <a href="{{ url_for('meses_habilitados', year=year) }}" class="btn btn-outline-light w-100">
          Volver
        </a>
      </div>
    </div>

    <div id="pedidosContainer" class="mt-3"></div>

    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-primary fw-bold">Guardar pedidos</button>
    </div>
  </form>
</div>

<script>
  const container = document.getElementById('pedidosContainer');
  const countInput = document.getElementById('count');

  function renderPedidoInputs(n){
    container.innerHTML = '';
    if(!n || n < 1) return;

    for(let i=1; i<=n; i++){
      const div = document.createElement('div');
      div.className = 'pedido-row';
      div.innerHTML = `
        <div class="row g-2 align-items-end">
          <div class="col-md-6">
            <label class="form-label fw-bold">No. de pedido #${i}</label>
            <input type="text" class="form-control" name="pedido_no_${i}" placeholder="Ej: PED-000${i}" required>
          </div>
          <div class="col-md-6">
            <div class="text-white-50">
              Este pedido se mostrará en tu dashboard del periodo.
            </div>
          </div>
        </div>
      `;
      container.appendChild(div);
    }
  }

  countInput.addEventListener('input', () => {
    const n = parseInt(countInput.value || '0', 10);
    renderPedidoInputs(n);
  });
</script>

</body>
</html>
