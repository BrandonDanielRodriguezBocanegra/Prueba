<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedor - REPSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff6a00, #ff007b, #6600ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .table th { background-color: #ff6a00; color: white; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <h4>Subir Documentos</h4>
      {% if mensaje %}<div class="alert alert-success">{{ mensaje }}</div>{% endif %}
      <form method="POST" enctype="multipart/form-data">
        <table class="table table-bordered">
          <thead>
            <tr><th>Documento</th><th>Archivo</th><th>Estado</th></tr>
          </thead>
          <tbody>
            {% for doc in DOCUMENTOS_OBLIGATORIOS %}
            <tr>
              <td>{{ doc }}</td>
              <td>
                <input type="file" name="documento" {% if documentos_subidos.get(doc) %} disabled {% endif %}>
                <input type="hidden" name="tipo_documento" value="{{ doc }}">
              </td>
              <td>
                {% if documentos_subidos.get(doc) %}
                  ✅ {{ documentos_subidos[doc]['nombre_archivo'] }}
                {% else %}
                  ❌ Pendiente
                {% endif %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Subir Documento</button>
      </form>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-2">Cerrar sesión</a>
    </div>
  </div>
</body>
</html>
