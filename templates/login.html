<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login REPSE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center mb-4">Sistema REPSE – Inicio de sesión</h3>

    <div class="card p-4 col-md-4 mx-auto shadow">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="contrasena" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Ingresar</button>

            <a href="/registro" class="btn btn-link w-100 mt-3">Crear cuenta</a>
        </form>
    </div>

    {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
        <div class="alert alert-warning mt-3 col-md-4 mx-auto">
            {{ mensajes[0] }}
        </div>
    {% endif %}
    {% endwith %}
</div>

</body>
</html>
