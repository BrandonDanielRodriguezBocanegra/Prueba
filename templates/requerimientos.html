<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Requerimientos - REPSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      height:100vh; display:flex; justify-content:center; align-items:center;
      background: linear-gradient(135deg, #ff6a00, #ff007b, #6600ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .card{ width: 700px; padding: 22px; border-radius: 15px; background: rgba(255,255,255,0.95); box-shadow: 0 0 15px rgba(0,0,0,0.25);}
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-3">Requerimientos</h4>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{% for m in messages %}{{ m }}<br>{% endfor %}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" id="reqForm">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Año</label>
          <select class="form-select" name="periodo_year" required>
            {% for y in years %}
              <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Mes</label>
          <select class="form-select" name="periodo_month" required>
            {% for k,v in months.items() %}
              <option value="{{ k }}">{{ v }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">¿Cuántos proyectos/pedidos registrarás?</label>
        <input type="number" min="1" max="30" class="form-control" name="total_proyectos" id="total_proyectos" required>
      </div>

      <div class="mt-3" id="pedidosContainer"></div>

      <button class="btn btn-primary mt-3 w-100" type="submit">Guardar pedidos</button>
      <a class="btn btn-outline-secondary mt-2 w-100" href="{{ url_for('logout') }}">Cerrar sesión</a>
    </form>
  </div>

<script>
const totalInput = document.getElementById("total_proyectos");
const container = document.getElementById("pedidosContainer");

totalInput.addEventListener("input", () => {
  const total = parseInt(totalInput.value || "0", 10);
  container.innerHTML = "";
  if (!total || total < 1) return;

  for (let i=1; i<=total; i++){
    const div = document.createElement("div");
    div.className = "mt-2";
    div.innerHTML = `
      <label class="form-label">No. pedido ${i}</label>
      <input type="text" class="form-control" name="pedido_no_${i}" required placeholder="Ej: 1500099948">
    `;
    container.appendChild(div);
  }
});
</script>
</body>
</html>
