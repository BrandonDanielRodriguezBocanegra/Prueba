<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - REPSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6a00, #ff007b, #6600ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      width: 520px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.95);
      color: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      max-height: 90vh;
      overflow-y: auto;
    }

    .scale-sm { transform: scale(0.9); }
    .form-check-label { font-size: 0.95rem; }
    .form-check-input { transform: scale(0.9); }
    .small-hint { font-size: 0.85rem; color: #666; }

    .section-title {
      font-weight: 700;
      margin-top: 12px;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3 text-center">Registro</h3>

    <form method="POST">

      <!-- Selector arriba -->
      <div class="mb-3 text-center">
        <label class="form-label fw-bold">Tipo de cuenta</label>
        <div class="d-flex justify-content-center gap-4 mt-1 scale-sm">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rol" id="rol_admin" value="1" checked>
            <label class="form-check-label" for="rol_admin">Administrador</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="rol" id="rol_proveedor" value="2">
            <label class="form-check-label" for="rol_proveedor">Proveedor</label>
          </div>
        </div>
        <div class="small-hint mt-1">Si eliges proveedor, deberás capturar datos REPSE.</div>
      </div>

      <!-- Datos base -->
      <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre completo" required>
      <input type="text" class="form-control mb-2" name="usuario" placeholder="Usuario" required>
      <input type="email" class="form-control mb-2" name="correo" placeholder="Correo electrónico" required>
      <input type="password" class="form-control mb-2" name="contrasena" placeholder="Contraseña" required>

      <!-- Campos extra proveedor -->
      <div id="repse-section" style="display:none;">
        <div class="section-title">Datos REPSE</div>

        <input type="text" class="form-control mb-2" name="repse_numero" placeholder="Número de Registro REPSE">
        <input type="text" class="form-control mb-2" name="repse_folio" placeholder="Registro Localizado Folio">
        <input type="text" class="form-control mb-2" name="repse_aviso" placeholder="Aviso de registro N.">
        <input type="date" class="form-control mb-2" name="repse_fecha_aviso" placeholder="Fecha de aviso de registro">
        <input type="date" class="form-control mb-2" name="repse_vigencia" placeholder="Vigencia del Registro">

        <input type="text" class="form-control mb-2" name="repse_rfc" placeholder="RFC">
        <input type="text" class="form-control mb-2" name="repse_regimen" placeholder="Régimen Patronal">

        <textarea class="form-control mb-2" name="repse_objeto" rows="2" placeholder="Objeto del Servicio"></textarea>

        <div class="section-title">Contacto</div>
        <input type="text" class="form-control mb-2" name="contacto_nombre" placeholder="Nombre del Contacto">
        <input type="text" class="form-control mb-2" name="contacto_tel" placeholder="Teléfono">
        <input type="email" class="form-control mb-2" name="contacto_correo" placeholder="Correo Contacto">
      </div>

      <button type="submit" class="btn btn-success w-100">Registrarse</button>
      <a href="{{ url_for('login') }}" class="btn btn-outline-primary w-100 mt-2">Volver a login</a>
    </form>
  </div>

  <script>
    function toggleRepse() {
      const isProveedor = document.getElementById("rol_proveedor").checked;
      document.getElementById("repse-section").style.display = isProveedor ? "block" : "none";

      // Si quieres obligatorios cuando es proveedor:
      const fields = document.querySelectorAll("#repse-section input, #repse-section textarea");
      fields.forEach(f => f.required = isProveedor);
    }

    document.getElementById("rol_admin").addEventListener("change", toggleRepse);
    document.getElementById("rol_proveedor").addEventListener("change", toggleRepse);
    toggleRepse();
  </script>
</body>
</html>
