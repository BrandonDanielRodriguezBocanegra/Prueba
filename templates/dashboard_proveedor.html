<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Proveedor</title>
</head>
<body>
    <h2>Bienvenido proveedor</h2>

    <!-- Crear proyecto -->
    <form method="POST">
        <input type="hidden" name="action" value="create_project">
        <input type="text" name="project_name" placeholder="Nombre del proyecto" required>
        <button type="submit">Crear proyecto</button>
    </form>

    <hr>

    {% for p in projects %}
    <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
        <h3>Proyecto: {{ p.name }}</h3>

        <!-- Subida de documentos -->
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="action" value="upload_doc">
            <input type="hidden" name="project_id" value="{{ p.id }}">

            <label>Documento:</label>
            <select name="tipo_documento" required>
                {% for tipo in DOCUMENTOS_OBLIGATORIOS %}
                    <option value="{{ tipo }}">{{ tipo }}</option>
                {% endfor %}
            </select>

            <input type="file" name="documento" required>
            <button type="submit">Subir</button>
        </form>

        <h4>Documentos subidos:</h4>
        <ul>
        {% for d in docs_map.get(p.id, []) %}
            <li>
                {{ d.tipo_documento }} →
                <a href="/uploads/{{ d.ruta }}">Descargar</a>
            </li>
        {% else %}
            <li>No hay documentos aún.</li>
        {% endfor %}
        </ul>
    </div>
    {% else %}
        <p>Aún no tienes proyectos.</p>
    {% endfor %}
</body>
</html>
